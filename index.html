<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-imagens">
        <img src="./Imagens/celular.png" class="img-celular">
        <img src="./Imagens/insta1.png" class="imagem-celular">
        <img src="./Imagens/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>
    </div>
    <div class="container-itens">
        <div class="container-form">
            <img src="./Imagens/insta-logo.png" class="insta-logo">
            <input placeholder="Telefone, Nome de usuário ou Email">
            <input placeholder="Senha">
            <button>Entrar</button>
            <a href="#" class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="container-cadastro">
            <p class="paragrafo-conta">Nao tem uma conta?</p><a class="link-cadastro">Cadastra-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>
        <div class="container-app">
            <img src="./Imagens/ios.png" alt="logo do ios" class="logo-app">
            <img src="./Imagens/google.png" alt="logo do google" class="logo-app">
        </div>
    </div>
</body>
<script>
    //variável   //html   //procura o elemento pelo id
    let imagem = document.getElementById("troca-imagem")
    //variável //propiedade //valor
    imagem.style.opacity = 0
//funcao troca de imagem, executada quando for chamada
    function trocaimagem() {
        if (imagem.style.opacity == 0) {
            // (2 x ==) comparando 2 valores           
            imagem.style.opacity = 1
            // (1 x =) aribuindo valor, dentro da variável 
//if = se - (executa a condicao) quando for (verdadeiro)              
        }
        else {
            imagem.style.opacity = 0
        }
//else = se nao - (executa a condicao contrária) quando for (falso)  
    }
// funcao chamada de tempo em tempo
    setInterval(function () {
        trocaimagem()
    }, 4000); // 4 segundos
</script>
</html>
